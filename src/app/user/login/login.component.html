<div class="allRegister">
  <div class="image"><img src="../../assets/Images/image.png"></div>
  <div class="wrapper">
    <div class="inner">
      <form action="" [formGroup]="loginFormGroup">
        <h3>Log In</h3>

        <div class="form-holder">
          <div class="input-container">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
          </div>
          <small *ngIf="this.loginFormGroup.controls['email'].invalid && isSubmitted" class="error">Email is
            incorrect</small>

        </div>
        <div class="form-holder">
          <div class="input-container">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <small *ngIf="this.loginFormGroup.controls['password'].invalid && isSubmitted" class="error">Password is
            incorrect</small>
        </div>
        <div class="form-holder" *ngIf="isSubmitted && authError">
          <small class="error">{{authMessage}}</small>
        </div>

        <button (click)="onSubmit()">
          <span>Login</span>
        </button>
        <a class="goto" (click)="gotoRegister()">Sign Up</a>
      </form>
    </div>
  </div>
</div>
